<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">

  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/gentera.css">
  <link rel="stylesheet" type="text/css" href="js/jquery-ui.css">

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

  <style>
    html {
      display : none ;
      visibility : hidden ;
    }
  </style>

  <script>
    if ( self === top )
    {
       document.documentElement.style.display    = 'block' ;
       document.documentElement.style.visibility = 'visible' ;
    }
    else
       top.location = self.location;
  </script>
</head>

<body>

  <div id="header" widht="100%">
    <div align="center">

      <table class="headerTable">
      <tr>
        <td colspan="4"></td>
        <td class="menuSup">
          <a href="https://www.gentera.com.mx/" class="linkMenuSup">Home</a>
        </td>
        <td colspan="2">&nbsp;</td>
      <tr>
      <tr>
        <td colspan="7">&nbsp;</td>
      <tr>
      <tr>
        <td colspan="3" class="genteraLogo">
          <img src="img/logoGentera.png">
        </td>
        <td>&nbsp;</td>
        <td colspan="3" class="genteraFrase">
          <img src="img/Frase.png">
        </td>
      <tr>
      </table>

    </div>
  </div>

  <div id="contentArea" widht="100%">
  </div>

  <div id="footer" widht="100%">
    <img src="img/pie_en.png">
  </div>

</body>
</html>
